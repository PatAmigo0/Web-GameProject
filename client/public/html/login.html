<div>
	<div class="pns">
		<div class="game-title">
			<h1>Тёмная Игра</h1>
			<p>Войди в мир теней</p>
		</div>

		<div class="auth-form">
			<h2>Вход в игру</h2>

			<div class="input-group">
				<input type="email" id="email" placeholder="Введите email" required />
			</div>

			<div class="input-group">
				<input type="password" id="password" placeholder="Введите пароль" required />
			</div>

			<button class="btn" id="loginBtn">Войти в игру</button>

			<div class="social-buttons">
				<button class="btn btn-social" id="githubBtn">Войти через GitHub</button>

				<button class="btn btn-social" id="googleBtn">Войти через Google</button>
			</div>

			<div class="form-switch">
				<p>
					Нет аккаунта?
					<button id="l">Зарегистрироваться</button>
				</p>
			</div>
		</div>
	</div>
</div>
