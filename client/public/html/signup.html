<!-- ГЛАВНЫЙ КОНТЕЙНЕР (SAFE ZONE) -->
<div class="pns">
	<div class="game-title">
		<h1>Алиби</h1>
		<p>Создай своего героя</p>
	</div>

	<div class="auth-form">
		<h2>Регистрация</h2>

		<form>
			<div class="input-group">
				<input type="text" maxlength="20" id="login-input" placeholder="Введите nickname" required />
			</div>

			<div class="input-group">
				<input
					type="password"
					id="password-input"
					autocomplete="true"
					placeholder="Введите пароль"
					maxlength="20"
					required
				/>
			</div>

			<div class="input-group">
				<input
					type="password"
					id="confirm-password-input"
					autocomplete="true"
					placeholder="Повторите пароль"
					maxlength="20"
					required
				/>
			</div>
		</form>

		<button class="btn" id="registerBtn">Создать аккаунт</button>

		<div class="social-buttons">
			<button class="btn btn-social" id="githubBtn">
				Зарегистрироваться через GitHub (in progress)
			</button>

			<button class="btn btn-social" id="googleBtn">
				Зарегистрироваться через Google (in progress)
			</button>
		</div>

		<div class="form-switch">
			<p>
				Есть аккаунт?
				<button id="change-to-login">Войти</button>
			</p>
		</div>
	</div>
</div>
