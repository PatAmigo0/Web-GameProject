<div>
	<div class="pns">
		<div class="game-title">
			<h1>Тёмная Игра</h1>
			<p>Создай своего героя</p>
		</div>

		<div class="auth-form">
			<h2>Регистрация</h2>

			<div class="input-group">
				<input type="text" id="regName" placeholder="Введите имя" required />
			</div>

			<div class="input-group">
				<input type="email" id="regEmail" placeholder="Введите email" required />
			</div>

			<div class="input-group">
				<input type="password" id="regPassword" placeholder="Введите пароль" required />
			</div>

			<div class="input-group">
				<input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required />
			</div>

			<button class="btn" id="registerBtn">Создать аккаунт</button>

			<div class="social-buttons">
				<button class="btn btn-social" id="githubBtn">Зарегистрироваться через GitHub</button>

				<button class="btn btn-social" id="googleBtn">Зарегистрироваться через Google</button>
			</div>

			<div class="form-switch">
				<p>
					Есть аккаунт?
					<button id="s">Войти</button>
				</p>
			</div>
		</div>
	</div>
</div>
