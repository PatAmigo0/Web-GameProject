<div class="create-room-pns">
	<div class="create-room-container">
		<button class="back-btn" id="back-btn">← НАЗАД</button>

		<div class="createroom-content-box">
			<div class="header">
				<div class="title">СОЗДАТЬ КОМНАТУ</div>
				<div class="subtitle">НАСТРОЙКИ НОВОЙ ИГРЫ</div>
			</div>

			<div class="form-wrapper">
				<div class="form-group">
					<label>НАЗВАНИЕ КОМНАТЫ</label>
					<input
						type="text"
						class="input-field"
						id="room-name"
						placeholder="Введите название..."
						maxlength="20"
					/>
				</div>

				<div class="form-group">
					<label
						>КОЛИЧЕСТВО ИГРОКОВ:
						<span id="players-count-display" style="color: #00e1ff">12</span></label
					>
					<div class="range-container">
						<span>2</span>
						<input
							type="range"
							min="2"
							max="12"
							value="12"
							class="range-slider"
							id="players-range"
						/>
						<span>12</span>
					</div>
				</div>

				<div class="form-group checkbox-group">
					<label for="is-private" class="checkbox-label">
						<input type="checkbox" id="is-private" />
						<span class="custom-checkbox"></span>
						ЗАКРЫТАЯ КОМНАТА
					</label>
					<div class="input-hint">Комната не будет видна в общем списке</div>
				</div>
			</div>

			<button class="action-btn" id="create-confirm-btn">СОЗДАТЬ</button>
		</div>
	</div>
</div>
